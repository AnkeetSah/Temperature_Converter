<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div class="container">
      <div class="main_box">
        <img
          class="thermo"
          src="https://cdn-icons-png.flaticon.com/512/2387/2387908.png"
          alt=""
        />
        <div class="form">
          <br />
          <div class="form2">
            <form>
              <select id="temperatureScale">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
                <option value="rankine">Rankine (°R)</option>
                <option value="reaumur">Réaumur (°Re)</option>
              </select>
              <input type="text" class="number" name="" id="accept" placeholder="value" />
            </form>
            <div class="img">
              <img
                src="https://cdn-icons-png.flaticon.com/512/3248/3248150.png"
                alt=""
              />
            </div>
            <form>
              <select id="temperatureScale1">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
                <option value="rankine">Rankine (°R)</option>
                <option value="reaumur">Réaumur (°Re)</option>
              </select>
              <input type="text" name="" class="number" id="send" placeholder="result" />
            </form>
          </div>

          <form>
            <input type="button" value="Convert" id="btn" />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
